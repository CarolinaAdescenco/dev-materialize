<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Lato - Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Karamello Sorvetes</title>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">
                <img class="responsive-img" src="assets/images/logo-karamello.png" alt="">
            </a>

            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="venda.html">Venda</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="produtos.html">Produto</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="venda.html">Venda</a></li>
    </ul>

    <section class="internal-banner parallax-container">
        <figure class="parallax">
            <img src="assets/images/acai-background.png">
            <figcaption>
                <h1>Entre em contato</h1>
            </figcaption>
        </figure>
    </section>

    <section class="page-contact container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="nome" name="nome" type="text" class="validate">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="telefone" name="telefone" type="text" class="validate">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select name="assunto">
                            <option value="" disabled selected>Selecione o assunto</option>
                            <option value="Revenda">Revenda</option>
                            <option value="Parcerias">Parcerias</option>
                        </select>
                        <label>Assunto</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="mensagem" name="mensagem" class="materialize-textarea"></textarea>
                        <label for="mensagem">Mensagem</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m4 offset-m4">
                        <button class="btn-custom" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col l2 s8 offset-s2">
                    <a href="#">
                        <img src="assets/images/logo-karamello.png" alt="">
                    </a>
                </div>
                <div class="col l7 s12">
                    <h3>Endereço</h3>
                    <p><i class="material-icons">location_on</i> Rodovia Índio Tibiriçã, nº 0, Raffo - Suzano - SP</p>
                    <p><i class="material-icons">location_on</i> Rua Renê Francisco da Costa, nº 67, Jd. Tabamarajoara -
                        Suzano - SP</p>
                </div>
                <div class="col l2 s12 social">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2019 Copyright - Carolina Adescenco
            </div>
        </div>
    </footer>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/brands.js"
        integrity="sha256-N8Ka7ljKkCqmu5Z8EwzvNHJw59lRBCUl4YixJ3DXveI=" crossorigin="anonymous"></script>
    <!-- Main.js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
